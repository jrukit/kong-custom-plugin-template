_format_version: "3.0"
plugins:
- config:
    password: "1234"
    username: lnwza
  enabled: true
  name: basic-authentication
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: http-bin-service
  path: /headers
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: get-info-route
    path_handling: v0
    paths:
    - /get-info
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  - https_redirect_status_code: 426
    name: login-route
    path_handling: v0
    paths:
    - /login
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
